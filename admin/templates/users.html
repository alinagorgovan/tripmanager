{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="container">
        <h1> Current users</h1>
        <br>
        <br>
        <br>
        <br>
        <table class="table table-hover" style="font-size:20px">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['firstname'] }}</td>
                    <td>{{ user['lastname'] }}</td>
                    <td><a class="btn btn-danger" href="/delete_user/{{user['id']}}" role="button">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        
    </div>
{% endblock %}
